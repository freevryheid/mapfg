<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mapfg</title>
    <link rel="stylesheet" href="app/css/app.css">
    <script>
      dojoConfig= {
          tlmSiblingOfDojo: 0,
          isDebug: 1,
          async: 1,
          parseOnLoad: 1
      };
    </script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js"></script>
    <script src="app/run.js"></script>
  </head>
  <body class="claro">
    <div id="overlay"></div>
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:true, liveSplitters:true" id="borderContainer">
      <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'top'" style="height: 60%;">
        <div id="map" style="background-color: #b5d0d0; width: 100%; height: 100%;"></div>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'" style="width: 100%; height: 40%;">
        <table>
          <tr>
            <td>
              <div id="altGauge"></div>
            </td>
            <td>
              <div id="spdGauge"></div>
            </td>
            <td>
              <div id="ecoGauge"></div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
